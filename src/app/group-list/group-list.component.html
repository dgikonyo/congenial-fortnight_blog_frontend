<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Groups</li>
  </ol>
</nav>

<a [routerLink]="['/group/new']" mat-raised-button color="primary" id="add"
  >Add Group</a
>

<h2>{{ title }}</h2>
@if (loading) {
<div><p>Loading...</p></div>
} @else {@if(feedback.message){
<div class="alert alert-{{ feedback.type }}">{{ feedback.message }}</div>
}
<table mat-table [dataSource]="groups">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{ item.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="events">
    <mat-header-cell *matHeaderCellDef> Events </mat-header-cell>
    <mat-cell *matCellDef="let item">
      @for (event of item.events; track event) {
      {{ event.date | date }}: {{ event.title }}
      <br />
      }
    </mat-cell>
  </ng-container>

  <ng-container class="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      <a [routerLink]="['../group', item.id]" mat-raised-button-color="accent"
        >Edit</a
      >&nbsp;
      <button (click)="delete(item)" mat-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
}
